<p-panel header="Custom Pipes" class="p-1">
  <p>Custom Pipes created by {{'me' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase"
              icon="pi pi-search"
              (click)="toggleUppercase()"
    ></p-button>
  </div>

 <div class="p-toolbar-group-end">
    <p-button class="mr-2"
              label="By Name"
              (click)="sortingMethod = 'name'"
              icon="pi pi-sort"
              styleClass="p-button-help">
    </p-button>

    <p-button class="mr-2"
              label="By Flyer"
              (click)="sortingMethod = 'canFly'"
              icon="pi pi-sort"
              styleClass="p-button-danger">
    </p-button>

    <p-button class="mr-2"
              label="By Color"
              (click)="sortingMethod = 'color'"
              icon="pi pi-sort"
              styleClass="p-button-success">
    </p-button>
 </div>

</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="{{'Heros' | toggleCase:isUpperCase}}">
      <p-table [value]="heroes | sortBy:sortingMethod " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | CanFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
